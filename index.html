<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product App JS</title>
</head>
<body>
    <div class="container center">
        <div id="app" class="center">
            <div>
                <div class="card center">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div>
                            <input id="name" type="text" placeholder="Name">
                        </div>
                        <div><input id="price" type="number" step="0.01" placeholder="Price"></div>
                        <div>
                            <input id="year" type="number" min="1990" value="2020" max="2020" placeholder="Year">
                        </div>
                        <input class="button" type="submit" value="Add">
                    </form>
                </div>
            </div>
            <div>
                <div id="product-list" class="center">

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
